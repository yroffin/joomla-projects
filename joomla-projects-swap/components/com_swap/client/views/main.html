<button ng-click="setup()">Installer</button><br/>
<img ng-show="!swaps" src="http://hal-services.idf.inserm.fr/javax.faces.resource/themes/base/images/ajax.gif.jsf">
<table ng-show="swaps" class="table table-striped table-bordered table-hover table-condensed">
    <thead>
        <tr><th>Id</th><th>Title</th><th>Action</th></tr>
    </thead>
    <tbody>
        <tr ng-repeat="swap in swaps">
            <td>{{swap.id}}</td><td>{{swap.title}}</td><td><button ng-click="book(swap)">Reserver</button></td>
        </tr>
    </tbody>
</table>
